import { useState, useEffect } from &#x27;react&#x27;;
import { Bar } from &#x27;react-chartjs-2&#x27;;
import {
  Chart as ChartJS,
  CategoryScale,
  LinearScale,
  BarElement,
  Title,
  Tooltip,
  Legend,
  TimeScale,
  TooltipItem
} from &#x27;chart.js&#x27;;
import { title } from &#x27;process&#x27;;

ChartJS.register(
  CategoryScale,
  LinearScale,
  BarElement,
  Title,
  Tooltip,
  Legend
);

export function Graph({
  responseTimes,
  selectedQuery,
  queryTypes,
}: GraphProps) {
  let number = 0;
  let dataset = {
    labels: number++,
    datasets: responseTimes,
  };

  // function to display accurate time in tooltip
  const labelChart: string = &#x27;Response Times&#x27;;

  const titleTooltip = (tooltipItems: TooltipItem&lt;&#x27;bar&#x27;&gt;[]): string =&gt; {
    return labelChart;
  };

  const labelTooltip = (tooltipItem: TooltipItem&lt;&#x27;bar&#x27;&gt;): string | string[] =&gt; {
    if (Array.isArray(tooltipItem)) {
      return tooltipItem.map(() =&gt; &#x27;&#x27;);
    }
    const responseTime: number = responseTimes[tooltipItem.dataIndex];
    return `${responseTime} ms`;
  };

  const options = {
    color: &#x27;white&#x27;,
    maintainAspectRatio: false,
    responsive: true,
    scales: {
      y: {
        min: 0,
        max: 800,
        display: true,
        align: &#x27;center&#x27;,
        text: &#x27;Response times in ms&#x27;,
        ticks: {
          callback: function (value: number | string) {
            return value + &#x27; ms&#x27;;
          },
          color: &#x27;white&#x27;,
        },
      },
    },
    plugins: {
      title: {
        display: true,
        text: &#x27;Fetch Speeds&#x27;,
        color: &#x27;white&#x27;
      },
      tooltip: {
        callbacks: {
          title: titleTooltip,
          label: labelTooltip,
        },
      },
    },
  };

  useEffect(() =&gt; {}, [responseTimes]);



  
  return (
    &lt;div className=&quot;graph h-80 pt-1&quot;&gt;
      &lt;Bar
        options={options}
        data={{
          labels: [...Array(responseTimes.length + 1).keys()].slice(1),
          datasets: [
            {
              label: `Request ${responseTimes.length === 1 ? responseTimes[0] : responseTimes.slice(-1)}ms`,
              data: responseTimes.map((time: number) =&gt; time &lt; 10 ? 20 : time),
              backgroundColor: &#x27;rgba(53, 162, 235,0.75)&#x27;,
            },
          ],
        }}
      /&gt;
    &lt;/div&gt;
  );
}

interface GraphProps {
  responseTimes: any[];
  selectedQuery: string;
  queryTypes: any[];
}
